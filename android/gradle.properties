org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Configurazione del trustStore
systemProp.javax.net.ssl.trustStoreType=JKS
systemProp.javax.net.ssl.trustStore=C:/Program Files/Java/jdk-17/lib/security/cacerts
systemProp.javax.net.ssl.trustStorePassword=changeit

# Disabilita il controllo SSL in Gradle
systemProp.gradle.insecure=true
systemProp.gradle.ssl.insecure=true
systemProp.gradle.ssl.allowall=true
org.gradle.logging.level=debug